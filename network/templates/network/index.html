{% extends "network/layout.html" %}

{% block body %}
    <div class="container">
        {% if user.is_authenticated %}
        <h1>All Posts</h1>
        <section class="post">
            <form action="{% url 'post' %}" method="post"> 
                {% csrf_token %}
                <textarea class="form-control" id="post-body" placeholder="What's on your mind?" name="post"></textarea>
                <input class="btn btn-primary" type="submit" value="Post!">
            </form>
        </section>
        <section class="posts">
            {% if message %}
                <h1>{{ message }}</h1>
            {% endif %}
        </section>
        {% endif %}
    </div>
{% endblock %}
